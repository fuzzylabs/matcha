# templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-chroma-server
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-chroma-server
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-server
    spec:
      containers:
        - name: chroma-server
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 8000
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - mountPath: /index_data
              name: chroma-server-index
      restartPolicy: Always
      volumes:
        - name: chroma-server-index
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-chroma-server-index
